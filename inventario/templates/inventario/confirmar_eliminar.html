{% extends 'inventario/base.html' %}

{% block content %}
<h1>¿Estás seguro de eliminar {{ object }}?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'lista_materiales' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
